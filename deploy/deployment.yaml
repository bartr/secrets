apiVersion: v1
kind: Service
metadata:
  name: secrets
  namespace: secrets
  labels:
    app: secrets

spec:
  type: NodePort
  selector:
    app: secrets
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31080

---

apiVersion: v1
kind: Pod
metadata:
  name: secrets
  namespace: secrets
  labels:
    app: secrets

spec:
  containers:
  - name: app
    imagePullPolicy: Always
    image: ghcr.io/bartr/secrets:0.1

    args:
      - --log

    ports:
    - containerPort: 8080

    livenessProbe:
      httpGet:
        path: /healthz
        port: http
      initialDelaySeconds: 5
      failureThreshold: 10
      periodSeconds: 60
    startupProbe:
      httpGet:
        path: /readyz
        port: http
      initialDelaySeconds: 5
      failureThreshold: 60
      periodSeconds: 2
    resources:
      limits:
        memory: 128Mi
        cpu: 200m
      requests:
        memory: 64Mi
        cpu: 100m
